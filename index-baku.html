<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>omoidebaku</title>
    <link rel="stylesheet" href="css/baku.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="js/jquery-2.1.3.min.js"></script>
</head>
<body>
    <header>
        <h1>baku</h1>
    </header>
    <main>
        <marquee behavior="scroll"><p id=tsurai>・・・つらい思い出入力中・・・</p></marquee>
        <textarea name="memo" id="memo" cols="30" rows="10"></textarea>
        <ul class="list-group" id="num">
            <li id="baku">爆発?</li>
            <li id="clear">clear</li>
        </ul>

        <div id="dialog">
            <p>思い残すことはないですか？</p>
            <button id = "yes">ない</button>
            <button id = "no">ある</button>
        </div>

        <div id="fire">
            <p><img src="img/fire.jpg" alt="fire"></p>
        </div>

        <div id="end">
            <!-- ここに爆発後の結果を出す -->
            <p>それもまた人生(仮)</p>
        </div>

    </main>
    
    <script>
    
    //「爆発？」ボタンで確認画面へ
    const memo = $("#memo").val();
    let dialog = document.getElementById('dialog');
    let yes = document.getElementById('yes');
    let no = document.getElementById('no');

        $("#baku").on("click",function(){
            dialog.style.display = 'block';
            //ダイアログ浮かせたい
            $("#dialog").modal();

        });
        
        //思い残すことがないとき
        yes.addEventListener('click',function(){
            let memo = document.getElementById("memo");
            //爆発アニメを画面全体にしたい
            $("#fire").show(2500,function(){
                $("#fire").fadeOut('slow');
                $("#dialog").fadeOut('slow');
                //やっぱり全部一つのHTMLに書いたほうがいい気がしてきました
                window.location.href = 'home.html';
            });
            // text内をpタグに入れたい→文字バラバラ分解のため
            // memo.innerHTML..
            $("#memo").val("");

        });

        //思い残すことがあるとき
        no.addEventListener('click',function(){
            dialog.style.display = 'none';
            });

    //「clear」ボタン＞入力した文字を全部消す
    $("#clear").on('click',function(){
        $("#memo").val("");
    });

    </script>

    <footer>
            <small>bakubaku</small>
    </footer>
</body>
</html>
